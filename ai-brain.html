<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Core Module</title>
    <style>
        /* 1. SETUP & VARIABLES */
        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #ff00ff;
            --bg-glass: rgba(0, 5, 10, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: transparent; /* Transparent taaki main site ke upar dikhe */
            font-family: 'Rajdhani', sans-serif;
        }

        /* 2. THE FLOATING 3D CONTAINER (Bottom Right) */
        #ai-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* 3. THE 3D CANVAS (The Orb) */
        #canvas-container {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }
        
        #canvas-container:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 25px var(--neon-purple));
        }

        /* 4. CHAT WINDOW (Hidden by default) */
        #chat-interface {
            width: 350px;
            height: 0; /* Closed initially */
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            opacity: 0;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transform-origin: bottom right;
            transform: scale(0.8);
        }

        #chat-interface.active {
            height: 450px;
            opacity: 1;
            border-color: var(--neon-blue);
            transform: scale(1);
        }

        /* 5. CHAT HEADER */
        .chat-header {
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ai-name {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px; height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: blink 2s infinite;
        }

        /* 6. MESSAGES AREA */
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Scrollbar styling */
        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 5px; }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
            animation: popIn 0.3s ease;
        }

        .msg.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--neon-blue), #0066ff);
            color: black;
            font-weight: 600;
            border-bottom-right-radius: 2px;
        }

        .msg.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid var(--border-glass);
            border-bottom-left-radius: 2px;
        }

        /* 7. INPUT AREA */
        .input-area {
            padding: 15px;
            border-top: 1px solid var(--border-glass);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-glass);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); }

        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            width: 40px; height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover { background: var(--neon-blue); color: black; }

        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes popIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ai-wrapper">
        <div id="chat-interface">
            <div class="chat-header">
                <span class="ai-name">CORE_V1 // ASSISTANT</span>
                <div class="status-dot"></div>
            </div>
            <div id="messages">
                <div class="msg ai">System Online. How can I assist you, Arnav?</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Enter command...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="canvas-container" title="Click to Initialize AI"></div>
    </div>

    <script>
        // --- 1. THREE.JS 3D BRAIN VISUALS ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000); // Square aspect ratio
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(80, 80);
        container.appendChild(renderer.domElement);

        // Geometries (The Core)
        // Outer Shell (Wireframe Icosahedron)
        const geometry = new THREE.IcosahedronGeometry(1.2, 0);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00d4ff, 
            wireframe: true,
            transparent: true,
            opacity: 0.6
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Inner Core (Solid)
        const innerGeo = new THREE.OctahedronGeometry(0.6, 0);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Bright white center
        const core = new THREE.Mesh(innerGeo, innerMat);
        scene.add(core);

        camera.position.z = 3;

        // Variables for animation state
        let isThinking = false;
        let speed = 0.01;
        let coreColor = { r: 0, g: 0.83, b: 1 }; // Blueish

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotation Logic
            sphere.rotation.x += speed;
            sphere.rotation.y += speed;
            core.rotation.x -= speed * 2; // Counter rotate

            // Breathing Effect (Idle)
            if (!isThinking) {
                const scale = 1 + Math.sin(Date.now() * 0.003) * 0.1;
                sphere.scale.set(scale, scale, scale);
                material.color.setHex(0x00d4ff); // Reset to Blue
            } 
            // Thinking Effect (Active)
            else {
                sphere.scale.set(0.8, 0.8, 0.8); // Shrink slightly
                material.color.setHex(0xff00ff); // Change to Pink/Magenta
            }

            renderer.render(scene, camera);
        }
        animate();

        // --- 2. INTERACTION LOGIC ---
        const canvasContainer = document.getElementById('canvas-container');
        const chatInterface = document.getElementById('chat-interface');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const msgContainer = document.getElementById('messages');

        let isOpen = false;

        // Toggle Chat
        canvasContainer.addEventListener('click', () => {
            isOpen = !isOpen;
            if(isOpen) {
                chatInterface.classList.add('active');
                speed = 0.05; // Spin faster when open
            } else {
                chatInterface.classList.remove('active');
                speed = 0.01; // Slow down
            }
        });

        // Send Message Logic
        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');
            userInput.value = '';

            // 2. Trigger "Thinking" State
            isThinking = true;
            speed = 0.15; // Crazy fast spin

            // 3. Simulate AI Delay (Brain Processing)
            // YAHAN TERA PURANA AI LOGIC AAYEGA
            setTimeout(() => {
                isThinking = false;
                speed = 0.05;
                addMessage("Processing complete. I am currently in Demo Mode. Connect my brain to activate full logic.", 'ai');
            }, 1500);
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.classList.add('msg', type);
            div.innerText = text;
            msgContainer.appendChild(div);
            msgContainer.scrollTop = msgContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
