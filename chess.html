<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Verse | Chess Arena</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CYBERPUNK THEME --- */
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* --- BOT PROFILE (NEW) --- */
        .opponent-area {
            display: flex; align-items: center; gap: 15px; margin-bottom: 15px;
            width: 400px;
        }
        .bot-avatar {
            width: 60px; height: 60px; border-radius: 50%;
            background: #000; border: 2px solid #00ff88;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            position: relative;
        }
        .bot-avatar::after {
            content: ''; position: absolute; bottom: 0; right: 0;
            width: 12px; height: 12px; background: #00ff88;
            border-radius: 50%; border: 2px solid #000;
            animation: blink 1s infinite;
        }
        .bot-info h3 { margin: 0; font-size: 1.2rem; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .bot-info span { font-size: 0.8rem; color: #888; }

        /* The Speech Bubble */
        .speech-bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px; border-radius: 10px 10px 10px 0;
            font-size: 0.8rem; color: #00ff88;
            max-width: 200px; position: relative;
            animation: floatText 3s ease-in-out infinite;
        }

        /* --- CHESS BOARD VISIBILITY FIX --- */
        #myBoard {
            width: 400px;
            border: 5px solid #333;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.15);
        }
        /* Custom Colors for High Contrast */
        .white-1e1d7 { background-color: #e0e0e0; color: #b58863; } /* Light Grey */
        .black-3c85d { background-color: #2E8B57; color: #f0d9b5; } /* Sea Green (Visible for Black Pieces) */

        /* Controls */
        .controls { margin-top: 20px; display: flex; gap: 15px; }
        .btn {
            background: transparent; border: 1px solid #ff4b4b; color: #ff4b4b;
            padding: 10px 20px; cursor: pointer; text-transform: uppercase;
            font-family: inherit; font-weight: bold; transition: 0.3s;
        }
        .btn:hover { background: #ff4b4b; color: #000; box-shadow: 0 0 15px #ff4b4b; }
        .btn-home { border-color: #fff; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 5px;}
        .btn-home:hover { background: #fff; color: #000; }

        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

        @media (max-width: 500px) {
            #myBoard, .opponent-area { width: 340px; }
        }
    </style>
</head>
<body>

    <div class="opponent-area">
        <div class="bot-avatar">
            <i class="fas fa-robot"></i> </div>
        <div class="bot-info">
            <h3>Arnav's Bot</h3>
            <span>ELO: 1500 (Grandmaster AI)</span>
        </div>
        <div class="speech-bubble" id="bot-msg">
            "Game on. ðŸ’€"
        </div>
    </div>

    <div id="myBoard"></div>

    <div class="controls">
        <a href="index.html" class="btn btn-home"><i class="fas fa-arrow-left"></i> Exit</a>
        <button class="btn" onclick="resetGame()">Restart <i class="fas fa-redo"></i></button>
    </div>

    <script>
        var board = null;
        var game = new Chess();
        var moveSound = new Audio('https://images.chesscomfiles.com/chess-themes/sounds/_common/move-self.mp3');
        var captureSound = new Audio('https://images.chesscomfiles.com/chess-themes/sounds/_common/capture.mp3');

        // --- ðŸ—£ï¸ DIALOGUE SYSTEM ---
        const dialogues = {
            start: ["Himmat hai to pehli chaal chal... ðŸ’€", "I don't lose. Try me.", "Ready to get roasted?"],
            goodMove: ["Oho! Acha move. ðŸ˜¯", "Not bad... for a human.", "Hmm, interesting."],
            badMove: ["Ye kya blunder hai? ðŸ¤£", "Queen gayi teri, dekh le.", "Isse acha to mera calculator khel le.", "Thank you for the free piece! ðŸ˜‹"],
            check: ["Checkmate dikh raha hai?", "King bacha le bhai.", "Darr lag raha hai? âš ï¸"],
            winning: ["Resign kar de, time bachega.", "Pack up, ghar ja.", "Too easy. ðŸ¥±"],
            draw: ["Bach gaya tu.", "Draw? Boring."]
        };

        function speak(category) {
            const msgs = dialogues[category];
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            const bubble = document.getElementById('bot-msg');
            
            bubble.style.opacity = '0';
            setTimeout(() => {
                bubble.innerText = msg;
                bubble.style.opacity = '1';
                bubble.style.borderColor = category === 'badMove' ? '#ff4b4b' : '#00ff88';
                bubble.style.color = category === 'badMove' ? '#ff4b4b' : '#00ff88';
            }, 200);
        }

        // --- â™Ÿï¸ CHESS LOGIC ---
        function onDragStart (source, piece) {
            if (game.game_over()) return false;
            if (piece.search(/^b/) !== -1) return false; // Only allow white pieces
        }

        function onDrop (source, target) {
            // Check Move
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';

            // --- REACT TO USER MOVE ---
            if (move.captured) {
                captureSound.play();
                speak("goodMove"); // Appreciate capture
            } else if (game.in_check()) {
                moveSound.play();
                speak("check");
            } else {
                moveSound.play();
            }

            window.setTimeout(makeBotMove, 500); // AI Thinking time
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        // --- ðŸ¤– BOT BRAIN (Evaluate & Move) ---
        function makeBotMove() {
            if (game.game_over()) return;

            var possibleMoves = game.moves();
            
            // 1. Look for Capture (Aggressive Mode)
            const captureMove = possibleMoves.find(m => m.includes('x'));
            
            // 2. Random logic if no capture (Simulating 1500 Elo human-like errors)
            let chosenMove = captureMove || possibleMoves[Math.floor(Math.random() * possibleMoves.length)];

            game.move(chosenMove);
            board.position(game.fen());
            
            // --- REACT TO BOT MOVE ---
            if (game.in_checkmate()) {
                speak("winning");
                alert("Game Over! Arnav Bot Wins. ðŸ’€");
            } else if (game.in_check()) {
                speak("check");
            } else if (captureMove) { // Bot captured something
                captureSound.play();
                speak("badMove"); // Roast the user for losing a piece
            } else {
                moveSound.play();
            }
        }

        function resetGame() {
            game.reset();
            board.start();
            speak("start");
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        }
        board = Chessboard('myBoard', config);
        
        window.addEventListener('resize', board.resize);
        speak("start");

    </script>
</body>
</html>
