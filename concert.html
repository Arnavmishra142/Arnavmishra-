<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav's Unplugged</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KK3QZ8M8D3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Stops scrollbars on body */
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; animation: entranceFade 1.2s forwards;
        }

        @keyframes entranceFade { to { opacity: 1; } }

        /* Backgrounds */
        .stage-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('stage_bg.jpg') no-repeat center center/cover;
            filter: brightness(0.4); z-index: -2;
        }
        .spotlight {
            position: fixed; top: -50%; left: 50%; width: 200px; height: 150vh;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.3), transparent);
            transform: translateX(-50%); filter: blur(20px); z-index: -1;
            transform-origin: top center;
            animation: spotMove 8s infinite ease-in-out;
        }
        @keyframes spotMove {
            0%, 100% { transform: translateX(-50%) rotate(-15deg); }
            50% { transform: translateX(-50%) rotate(15deg); }
        }

        /* Crowd Particles */
        .crowd-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 30vh;
            z-index: -1; pointer-events: none;
        }
        .flashlight {
            position: absolute; bottom: 0; width: 4px; height: 4px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            opacity: 0; animation: waveLight 4s infinite alternate;
        }
        @keyframes waveLight {
            50% { opacity: 0.8; transform: translateY(-10px); }
        }

        /* Layout */
        .concert-container {
            position: relative; z-index: 10;
            width: 95%; max-width: 1000px;
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            gap: 20px;
        }

        .artist-section { flex: 1; text-align: center; max-width: 300px; }
        .guitarist-img { width: 100%; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.2)); }

        .player-card {
            flex: 1.5; min-width: 300px; max-width: 500px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex; flex-direction: column;
        }

        .concert-title { font-family: 'Rock Salt', cursive; color: #FFD700; text-align: center; font-size: 1.5rem; }
        .concert-subtitle { text-align: center; color: #aaa; font-size: 0.8rem; margin-bottom: 15px; }

        /* Song List - Fixed height issue */
        .song-list { 
            list-style: none; padding: 0; margin: 0 0 15px 0; 
            max-height: 180px; overflow-y: auto; /* Increased height */
        }
        .song-item {
            padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            border-radius: 8px; margin-bottom: 4px;
        }
        .song-item:hover { background: rgba(255, 215, 0, 0.1); }
        .song-item.active { background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), transparent); border-left: 3px solid #FFD700; }
        
        .play-icon { width: 20px; text-align: center; }
        .song-info h4 { margin: 0; font-size: 0.9rem; }
        .song-info p { margin: 0; font-size: 0.7rem; color: #888; }

        /* Lyrics Box - Optimized */
        .lyrics-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            height: 140px; /* Fixed height strictly for lyrics */
            overflow-y: hidden; /* Hide manual scrollbar, JS handles it */
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            display: flex; flex-direction: column; align-items: center;
        }

        .lyric-line {
            font-size: 0.9rem; color: rgba(255, 255, 255, 0.3);
            margin: 8px 0; transition: all 0.4s ease;
            min-height: 20px;
        }

        .lyric-line.active {
            font-size: 1.1rem; color: #FFD700;
            font-weight: 600; text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            transform: scale(1.05);
        }

        /* Visualizer */
        .visualizer { display: flex; justify-content: center; gap: 4px; height: 15px; margin-top: 10px; align-items: flex-end; }
        .bar { width: 4px; background: #FFD700; border-radius: 2px; height: 3px; }
        .playing .bar { animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { to { height: 20px; } }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 30px;
            z-index: 1000; background: rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .concert-container { flex-direction: column; padding-bottom: 50px; }
            .guitarist-img { max-width: 150px; margin-bottom: -20px; }
            .player-card { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="stage-bg"></div>
    <div class="spotlight"></div>
    <div class="crowd-container" id="crowd-lights"></div>

    <audio id="audio-player"></audio>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> EXIT CONCERT</a>

    <div class="concert-container">
        <div class="artist-section">
            <img src="guitarist.png" alt="Arnav Guitar" class="guitarist-img">
        </div>

        <div class="player-card">
            <div class="concert-title">ARNAV'S UNPLUGGED</div>
            <div class="concert-subtitle">LIVE SESSION â€¢ 2026</div>

            <ul class="song-list">
                <li class="song-item" onclick="playSong('song1.mp3', 'Still Here', 'Dino James', this)">
                    <div class="play-icon"><i class="fas fa-play"></i></div>
                    <div class="song-info"><h4>Still Here</h4><p>Dino James</p></div>
                </li>
                <li class="song-item" onclick="playSong('song2.mp3', '3:59 AM', 'Divine', this)">
                    <div class="play-icon"><i class="fas fa-play"></i></div>
                    <div class="song-info"><h4>3:59 AM</h4><p>Divine</p></div>
                </li>
                <li class="song-item active" onclick="playSong('song3.mp3', 'CO2', 'Prateek Kuhad', this)">
                    <div class="play-icon"><i class="fas fa-play"></i></div>
                    <div class="song-info"><h4>CO2</h4><p>Prateek Kuhad</p></div>
                </li>
                <li class="song-item" onclick="playSong('song4.mp3', 'From the Start', 'Laufey', this)">
                    <div class="play-icon"><i class="fas fa-play"></i></div>
                    <div class="song-info"><h4>From the Start</h4><p>Laufey</p></div>
                </li>
            </ul>

            <div class="lyrics-box" id="lyrics-display">
                <div class="lyric-line">Select a song to see lyrics...</div>
            </div>

            <div class="visualizer" id="visualizer-box">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div>
            </div>
            
            <p id="now-playing-text" style="text-align: center; font-size: 0.8rem; color: #FFD700; margin-top: 5px;"></p>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const visualizer = document.getElementById('visualizer-box');
        const nowPlayingText = document.getElementById('now-playing-text');
        const songItems = document.querySelectorAll('.song-item');
        const lyricsDisplay = document.getElementById('lyrics-display');
        const crowdContainer = document.getElementById('crowd-lights');

        // --- LYRICS DATA (Adjust 'time' for perfect sync) ---
        const lyricsData = {
            'CO2': [
                { time: 0, text: "ðŸŽµ (Music Starts) ðŸŽµ" },
                { time: 12, text: "Maybe I was wrong and you were right" },
                { time: 16, text: "But I don't really wanna have this fight" },
                { time: 20, text: "I just wanna feel like I belong" },
                { time: 24, text: "And every time my heart swings back to you" },
                { time: 28, text: "You are my morning and my truth" },
                { time: 32, text: "And all that I can do is sing this song" },
                { time: 36, text: "It ain't that long, hm..." },
                { time: 42, text: "And nothing says I love you like your eyes" },
                { time: 48, text: "Fill my lips with carbon dioxide" },
                { time: 54, text: "I just wanna feel like I deserve you" },
                { time: 58, text: "'Cause you deserve me..." },
                { time: 80, text: "ðŸŽµ (Music Fades) ðŸŽµ" }
            ]
        };

        // --- FIXED LOGIC FOR SYNC & SHAKE ---
        let currentLyrics = [];
        let activeLineIndex = -1; // Tracks current active line

        function createCrowd() {
            for(let i=0; i<30; i++) {
                let light = document.createElement('div');
                light.classList.add('flashlight');
                light.style.left = Math.random() * 100 + '%';
                light.style.bottom = Math.random() * 20 + '%';
                light.style.animationDelay = Math.random() * 3 + 's';
                crowdContainer.appendChild(light);
            }
        }
        createCrowd();

        function playSong(file, title, artist, element) {
            songItems.forEach(item => {
                item.classList.remove('active');
                item.querySelector('.play-icon').innerHTML = '<i class="fas fa-play"></i>';
            });

            if (audioPlayer.getAttribute('src') === file && !audioPlayer.paused) {
                audioPlayer.pause();
                document.body.classList.remove('music-on');
                visualizer.classList.remove('playing');
                element.querySelector('.play-icon').innerHTML = '<i class="fas fa-play"></i>';
                return;
            }

            element.classList.add('active');
            element.querySelector('.play-icon').innerHTML = '<i class="fas fa-pause"></i>';
            
            audioPlayer.src = file;
            audioPlayer.play();
            document.body.classList.add('music-on');
            visualizer.classList.add('playing');
            nowPlayingText.innerText = "Now Playing: " + title;

            loadLyrics(title);
        }

        function loadLyrics(title) {
            lyricsDisplay.innerHTML = "";
            activeLineIndex = -1; // Reset tracker
            currentLyrics = lyricsData[title] || [{ time: 0, text: "Lyrics not available for this song." }];
            
            currentLyrics.forEach((line, index) => {
                let div = document.createElement('div');
                div.classList.add('lyric-line');
                div.id = "line-" + index;
                div.innerText = line.text;
                lyricsDisplay.appendChild(div);
            });
        }

        // --- NEW OPTIMIZED SCROLL LOGIC (No Shaking) ---
        audioPlayer.addEventListener('timeupdate', () => {
            let currentTime = audioPlayer.currentTime;
            let newActiveIndex = -1;

            // Find which line should be active right now
            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentTime >= currentLyrics[i].time) {
                    newActiveIndex = i;
                } else {
                    break; // Stop checking if next line is in future
                }
            }

            // Only update DOM if the line CHANGED
            if (newActiveIndex !== activeLineIndex) {
                activeLineIndex = newActiveIndex;

                // Clear all active classes
                document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));

                // Set new active class and scroll ONLY ONCE
                if (activeLineIndex !== -1) {
                    let activeLine = document.getElementById("line-" + activeLineIndex);
                    if (activeLine) {
                        activeLine.classList.add('active');
                        activeLine.scrollIntoView({ behavior: "smooth", block: "center" });
                    }
                }
            }
        });
    </script>
</body>
</html>
