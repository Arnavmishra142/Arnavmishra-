<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav's Unplugged</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KK3QZ8M8D3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KK3QZ8M8D3');
    </script>

    <style>
        /* --- CORE THEME --- */
        body { margin: 0; padding: 0; background-color: #050505; color: #fff; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; animation: entranceFade 1.2s forwards; }
        @keyframes entranceFade { to { opacity: 1; } }
        
        .stage-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('stage_bg.jpg') no-repeat center center/cover; filter: brightness(0.3); z-index: -2; }
        .spotlight { position: fixed; top: -50%; left: 50%; width: 200px; height: 150vh; background: linear-gradient(to bottom, rgba(255, 215, 0, 0.2), transparent); transform: translateX(-50%); filter: blur(30px); z-index: -1; pointer-events: none; }
        .crowd-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 30vh; z-index: -1; pointer-events: none; }
        .flashlight { position: absolute; bottom: 0; width: 4px; height: 4px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8); opacity: 0; animation: waveLight 4s infinite alternate; }
        @keyframes waveLight { 50% { opacity: 0.8; transform: translateY(-10px); } }

        /* --- MAIN LAYOUT --- */
        .app-container {
            display: flex; width: 95%; max-width: 1200px; height: 85vh;
            background: rgba(20, 20, 20, 0.85); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* --- LEFT PANEL: LIBRARY --- */
        .library-panel {
            flex: 1; padding: 20px; display: flex; flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .header-title { font-family: 'Rock Salt', cursive; color: #FFD700; font-size: 1.2rem; margin-bottom: 5px; text-align: center; }
        .header-subtitle { text-align: center; color: #888; font-size: 0.7rem; margin-bottom: 20px; }
        .search-box { width: 100%; margin-bottom: 15px; }
        .search-input { width: 100%; padding: 12px; box-sizing: border-box; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; font-family: 'Montserrat', sans-serif; outline: none; }
        .search-input:focus { border-color: #FFD700; background: rgba(0,0,0,0.3); }

        .song-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; scrollbar-width: thin; scrollbar-color: #FFD700 rgba(0,0,0,0.3); }
        .song-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; display: flex; align-items: center; gap: 15px; border-radius: 8px; transition: 0.2s; }
        .song-item:hover { background: rgba(255, 215, 0, 0.1); }
        .song-item.active { background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), transparent); border-left: 4px solid #FFD700; }
        
        .song-thumb { width: 40px; height: 40px; background: #333; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #888; }
        .song-info h4 { margin: 0; font-size: 1rem; font-weight: 600; }
        .song-info p { margin: 0; font-size: 0.8rem; color: #aaa; }

        /* --- RIGHT PANEL: PLAYER --- */
        .player-panel {
            flex: 1.5; padding: 30px; display: flex; flex-direction: column; align-items: center;
            background: radial-gradient(circle at center, rgba(30,30,30,0.8), rgba(10,10,10,0.95));
            position: relative; overflow: hidden;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .now-playing-art { 
            width: 180px; margin-bottom: 20px; margin-top: 40px;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.3)); 
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .now-playing-info { text-align: center; margin-bottom: 20px; position: relative; z-index: 10; }
        .now-playing-title { font-size: 1.5rem; font-weight: 700; color: #FFD700; margin: 0; }
        .now-playing-artist { font-size: 1rem; color: #aaa; margin: 5px 0 0 0; }

        .lyrics-box {
            width: 100%; flex-grow: 1; 
            background: rgba(0, 0, 0, 0.3); border-radius: 15px; 
            padding: 20px; text-align: center; overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            scroll-behavior: smooth;
            scrollbar-width: none;
            z-index: 5;
        }
        .lyrics-box::-webkit-scrollbar { display: none; }

        .lyric-line {
            font-size: 1rem; color: rgba(255, 255, 255, 0.4); margin: 12px 0;
            transition: all 0.4s ease; min-height: 24px;
        }
        .lyric-line.active {
            font-size: 1.3rem; color: #fff; font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6); transform: scale(1.05);
        }

        /* --- DANCING ANIMATION --- */
        .dancing-gif {
            width: 140px; /* Thoda aur bada size */
            height: auto;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .dancing-gif.playing {
            opacity: 1;
            transform: scale(1);
        }

        /* --- BUTTONS --- */
        .exit-btn {
            position: fixed; top: 15px; right: 15px; z-index: 10001;
            color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px;
        }

        .nav-btn {
            position: fixed; top: 15px; left: 15px;
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,215,0,0.5); 
            color: #FFD700; padding: 8px 16px; border-radius: 30px; cursor: pointer; 
            z-index: 10002; font-size: 0.9rem; 
            display: none;
            align-items: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        .nav-btn.show { display: flex !important; }

        /* --- MOBILE FIXES --- */
        @media (max-width: 768px) {
            .app-container { border: none; width: 100%; height: 100vh; border-radius: 0; background: transparent; }
            
            /* Background fix for list wipe-out */
            .library-panel { 
                width: 100%; border: none; padding-top: 50px; 
                background: rgba(20, 20, 20, 0.95); /* Solid Dark BG */
            } 
            
            .player-panel { 
                position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                z-index: 20; transform: translateY(100%); opacity: 0; 
                padding-top: 50px; box-sizing: border-box; background: #111;
            }
            
            .player-panel.active { transform: translateY(0); opacity: 1; }
            .now-playing-art { width: 140px; margin-top: 30px; }
        }
    </style>
</head>
<body>
    <div class="stage-bg"></div>
    <div class="spotlight"></div>
    <div class="crowd-container" id="crowd-lights"></div>

    <audio id="audio-player"></audio>

    <a href="index.html" class="exit-btn">EXIT</a>
    <button class="nav-btn" id="back-to-songs-btn" onclick="closePlayer()">
        <i class="fas fa-arrow-left"></i> SONGS
    </button>

    <div class="app-container">
        
        <div class="library-panel" id="library-panel">
            <div class="header-title">ARNAV'S UNPLUGGED</div>
            <div class="header-subtitle">Select a track to start the vibe</div>
            
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Search song...">
            </div>

            <ul class="song-list" id="song-list-container">
                <li style="padding:20px; text-align:center; color:#666;">Loading Library...</li>
            </ul>
        </div>

        <div class="player-panel" id="player-panel">
            <img src="guitarist.png" class="now-playing-art">
            
            <div class="now-playing-info">
                <h2 class="now-playing-title" id="np-title">Choose a Song</h2>
                <p class="now-playing-artist" id="np-artist">...</p>
            </div>

            <div class="lyrics-box" id="lyrics-display">
                <div class="lyric-line">Lyrics will appear here...</div>
            </div>

            <img src="dancin-monkey.gif" id="visualizer-box" class="dancing-gif" alt="Enjoy the vibe">
        </div>

    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const dancingMonkey = document.getElementById('visualizer-box');
        const lyricsDisplay = document.getElementById('lyrics-display');
        const songListContainer = document.getElementById('song-list-container');
        const searchInput = document.getElementById('search-input');
        const playerPanel = document.getElementById('player-panel');
        const crowdContainer = document.getElementById('crowd-lights');
        const backButton = document.getElementById('back-to-songs-btn');
        const npTitle = document.getElementById('np-title');
        const npArtist = document.getElementById('np-artist');

        let allSongs = [];
        let currentLyrics = [];
        let activeLineIndex = -1;

        async function loadLibrary() {
            try {
                const response = await fetch('songs.json');
                if (!response.ok) throw new Error("Failed");
                allSongs = await response.json();
                renderSongs(allSongs);
            } catch (error) {
                songListContainer.innerHTML = `<li style="padding:20px; text-align:center; color:#FF5555;">Error loading songs.json</li>`;
            }
        }
        loadLibrary();

        function renderSongs(songs) {
            songListContainer.innerHTML = "";
            songs.forEach((song) => {
                const li = document.createElement('li');
                li.classList.add('song-item');
                if(audioPlayer.src.includes(encodeURI(song.file))) li.classList.add('active');
                
                li.innerHTML = `
                    <div class="song-thumb"><i class="fas fa-music"></i></div>
                    <div class="song-info"><h4>${song.title}</h4><p>${song.artist}</p></div>
                `;
                li.onclick = () => playSong(song);
                songListContainer.appendChild(li);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allSongs.filter(s => s.title.toLowerCase().includes(term) || s.artist.toLowerCase().includes(term));
            renderSongs(filtered);
        });

        async function playSong(song) {
            npTitle.innerText = song.title;
            npArtist.innerText = song.artist;
            
            document.querySelectorAll('.song-item').forEach(el => el.classList.remove('active'));
            
            if (!audioPlayer.src.includes(encodeURI(song.file))) {
                audioPlayer.src = song.file;
                audioPlayer.play();
            } else {
                if(audioPlayer.paused) audioPlayer.play();
            }

            dancingMonkey.classList.add('playing');
            openPlayer(); 
            loadLyrics(song);
        }

        audioPlayer.addEventListener('pause', () => dancingMonkey.classList.remove('playing'));
        audioPlayer.addEventListener('play', () => dancingMonkey.classList.add('playing'));

        async function loadLyrics(song) {
            let text = "";
            if(song.lrc && song.lrc.endsWith('.lrc')) {
                try {
                    lyricsDisplay.innerHTML = `<div class="lyric-line">Loading...</div>`;
                    const res = await fetch(song.lrc);
                    text = await res.text();
                } catch { text = "[00:00.00] Lyrics not found."; }
            } else {
                text = song.lrc || "[00:00.00] Enjoy the music.";
            }
            
            currentLyrics = parseLRC(text);
            renderLyricsHTML();
        }

        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            const timeRegex = /\[(\d{2}):(\d{2}\.\d{2})\]/; 
            lines.forEach(line => {
                const match = timeRegex.exec(line);
                if (match) {
                    const time = parseInt(match[1]) * 60 + parseFloat(match[2]);
                    const text = line.replace(timeRegex, '').trim();
                    if(text) result.push({ time, text });
                }
            });
            return result.length ? result : [{time:0, text:"(Instrumental / No Lyrics)"}];
        }

        function renderLyricsHTML() {
            lyricsDisplay.innerHTML = "";
            lyricsDisplay.scrollTop = 0; 
            activeLineIndex = -1;
            let spacer = document.createElement('div'); spacer.style.height = "40%"; lyricsDisplay.appendChild(spacer.cloneNode());
            currentLyrics.forEach((line, i) => {
                let div = document.createElement('div');
                div.classList.add('lyric-line');
                div.id = `line-${i}`;
                div.innerText = line.text;
                lyricsDisplay.appendChild(div);
            });
            lyricsDisplay.appendChild(spacer.cloneNode());
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const time = audioPlayer.currentTime;
            let idx = -1;
            for(let i=0; i<currentLyrics.length; i++) {
                if(time >= currentLyrics[i].time) idx = i;
                else break;
            }
            if (idx !== activeLineIndex) {
                activeLineIndex = idx;
                document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                if(activeLineIndex !== -1) {
                    const activeEl = document.getElementById(`line-${idx}`);
                    if (activeEl) {
                        activeEl.classList.add('active');
                        activeEl.scrollIntoView({ behavior: "smooth", block: "center" });
                    }
                }
            }
        });

        function openPlayer() {
            if(window.innerWidth <= 768) {
                playerPanel.classList.add('active');
                backButton.classList.add('show');
            }
        }
        
        function closePlayer() {
            playerPanel.classList.remove('active');
            backButton.classList.remove('show');
        }

        function createCrowd() {
            for(let i=0; i<30; i++) {
                let light = document.createElement('div');
                light.classList.add('flashlight');
                light.style.left = Math.random() * 100 + '%';
                light.style.bottom = Math.random() * 20 + '%';
                light.style.animationDelay = Math.random() * 3 + 's';
                crowdContainer.appendChild(light);
            }
        }
        createCrowd();
    </script>
</body>
</html>
