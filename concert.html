<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav's Unplugged</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KK3QZ8M8D3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KK3QZ8M8D3');
    </script>

    <style>
        /* --- CORE THEME --- */
        body {
            margin: 0; padding: 0; background-color: #050505; color: #fff;
            font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; animation: entranceFade 1.2s forwards;
        }
        @keyframes entranceFade { to { opacity: 1; } }

        .stage-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('stage_bg.jpg') no-repeat center center/cover;
            filter: brightness(0.4); z-index: -2;
        }
        .spotlight {
            position: fixed; top: -50%; left: 50%; width: 200px; height: 150vh;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.3), transparent);
            transform: translateX(-50%); filter: blur(20px); z-index: -1;
            transform-origin: top center;
            animation: spotMove 8s infinite ease-in-out;
        }
        @keyframes spotMove {
            0%, 100% { transform: translateX(-50%) rotate(-15deg); }
            50% { transform: translateX(-50%) rotate(15deg); }
        }

        .crowd-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 30vh; z-index: -1; pointer-events: none; }
        .flashlight {
            position: absolute; bottom: 0; width: 4px; height: 4px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            opacity: 0; animation: waveLight 4s infinite alternate;
        }
        @keyframes waveLight { 50% { opacity: 0.8; transform: translateY(-10px); } }

        /* --- LAYOUT --- */
        .concert-container {
            position: relative; z-index: 10; width: 95%; max-width: 1000px;
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 20px;
        }
        .artist-section { flex: 1; text-align: center; max-width: 300px; }
        .guitarist-img { width: 100%; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.2)); }

        .player-card {
            flex: 1.5; min-width: 300px; max-width: 500px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex; flex-direction: column;
        }

        .concert-title { font-family: 'Rock Salt', cursive; color: #FFD700; text-align: center; font-size: 1.5rem; }
        .concert-subtitle { text-align: center; color: #aaa; font-size: 0.8rem; margin-bottom: 15px; }

        /* --- SEARCH BAR --- */
        .search-box {
            width: 100%; margin-bottom: 10px;
        }
        .search-input {
            width: 93%; padding: 10px 15px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: #fff; font-family: 'Montserrat', sans-serif;
            outline: none; transition: 0.3s;
        }
        .search-input:focus { background: rgba(255,255,255,0.2); border-color: #FFD700; }
        .search-input::placeholder { color: rgba(255,255,255,0.5); }

        /* --- SONG LIST --- */
        .song-list { list-style: none; padding: 0; margin: 0 0 15px 0; max-height: 200px; overflow-y: auto; }
        .song-item {
            padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            border-radius: 8px; margin-bottom: 4px; transition: 0.2s;
        }
        .song-item:hover { background: rgba(255, 215, 0, 0.1); }
        .song-item.active { background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), transparent); border-left: 3px solid #FFD700; }
        .play-icon { width: 20px; text-align: center; }
        .song-info h4 { margin: 0; font-size: 0.9rem; }
        .song-info p { margin: 0; font-size: 0.7rem; color: #888; }

        /* --- LYRICS BOX --- */
        .lyrics-box {
            background: rgba(0, 0, 0, 0.4); border-radius: 12px; padding: 15px;
            height: 140px; overflow: hidden; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            display: flex; flex-direction: column; align-items: center;
            scroll-behavior: smooth; 
        }

        .lyric-line {
            font-size: 0.9rem; color: rgba(255, 255, 255, 0.3); margin: 10px 0;
            min-height: 20px; flex-shrink: 0;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), 
                        color 0.5s ease, text-shadow 0.5s ease, opacity 0.5s ease;
            will-change: transform, opacity; transform-origin: center; opacity: 0.5;
        }

        .lyric-line.active {
            font-size: 1.15rem; color: #FFD700; font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5); 
            transform: scale(1.1); opacity: 1;
        }

        .visualizer { display: flex; justify-content: center; gap: 4px; height: 15px; margin-top: 10px; align-items: flex-end; }
        .bar { width: 4px; background: #FFD700; border-radius: 2px; height: 3px; }
        .playing .bar { animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { to { height: 20px; } }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 30px;
            z-index: 1000; background: rgba(0, 0, 0, 0.4);
        }
        @media (max-width: 768px) {
            .concert-container { flex-direction: column; padding-bottom: 50px; }
            .guitarist-img { max-width: 150px; margin-bottom: -20px; }
            .player-card { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="stage-bg"></div>
    <div class="spotlight"></div>
    <div class="crowd-container" id="crowd-lights"></div>

    <audio id="audio-player"></audio>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> EXIT CONCERT</a>

    <div class="concert-container">
        <div class="artist-section">
            <img src="guitarist.png" alt="Arnav Guitar" class="guitarist-img">
        </div>

        <div class="player-card">
            <div class="concert-title">ARNAV'S UNPLUGGED</div>
            <div class="concert-subtitle">LIVE SESSION â€¢ 2026</div>

            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Search song or artist...">
            </div>

            <ul class="song-list" id="song-list-container">
                <li style="padding:10px; text-align:center; color:#888;">Loading Library...</li>
            </ul>

            <div class="lyrics-box" id="lyrics-display">
                <div class="lyric-line">Select a song to start...</div>
            </div>

            <div class="visualizer" id="visualizer-box">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
            <p id="now-playing-text" style="text-align: center; font-size: 0.8rem; color: #FFD700; margin-top: 5px;"></p>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const visualizer = document.getElementById('visualizer-box');
        const nowPlayingText = document.getElementById('now-playing-text');
        const lyricsDisplay = document.getElementById('lyrics-display');
        const songListContainer = document.getElementById('song-list-container');
        const searchInput = document.getElementById('search-input');
        const crowdContainer = document.getElementById('crowd-lights');

        let allSongs = []; // Holds all song data
        let currentLyrics = [];
        let activeLineIndex = -1;

        // --- 1. FETCH SONGS FROM JSON ---
        async function loadLibrary() {
            try {
                const response = await fetch('songs.json');
                if (!response.ok) throw new Error("Failed to load songs");
                allSongs = await response.json();
                renderSongs(allSongs); // Initial render
            } catch (error) {
                songListContainer.innerHTML = `<li style="padding:10px; text-align:center; color:red;">Error loading songs. Check songs.json!</li>`;
                console.error(error);
            }
        }
        loadLibrary();

        // --- 2. RENDER SONG LIST ---
        function renderSongs(songsToRender) {
            songListContainer.innerHTML = "";
            if(songsToRender.length === 0) {
                songListContainer.innerHTML = `<li style="padding:10px; text-align:center; color:#888;">No songs found.</li>`;
                return;
            }

            songsToRender.forEach((song, index) => {
                const li = document.createElement('li');
                li.classList.add('song-item');
                // We use the unique filename to identify active state
                if(audioPlayer.getAttribute('src') === song.file) li.classList.add('active');
                
                li.innerHTML = `
                    <div class="play-icon"><i class="fas fa-${audioPlayer.getAttribute('src') === song.file && !audioPlayer.paused ? 'pause' : 'play'}"></i></div>
                    <div class="song-info"><h4>${song.title}</h4><p>${song.artist}</p></div>
                `;
                
                li.onclick = () => playSong(song, li);
                songListContainer.appendChild(li);
            });
        }

        // --- 3. SEARCH FUNCTIONALITY ---
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allSongs.filter(song => 
                song.title.toLowerCase().includes(term) || 
                song.artist.toLowerCase().includes(term)
            );
            renderSongs(filtered);
        });

        // --- 4. PLAY & LYRICS LOGIC ---
        function playSong(song, element) {
            // UI Update
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
                item.querySelector('.play-icon').innerHTML = '<i class="fas fa-play"></i>';
            });

            if (audioPlayer.getAttribute('src') === song.file && !audioPlayer.paused) {
                audioPlayer.pause();
                document.body.classList.remove('music-on');
                visualizer.classList.remove('playing');
                element.querySelector('.play-icon').innerHTML = '<i class="fas fa-play"></i>';
                return;
            }

            element.classList.add('active');
            element.querySelector('.play-icon').innerHTML = '<i class="fas fa-pause"></i>';
            
            audioPlayer.src = song.file;
            audioPlayer.play();
            document.body.classList.add('music-on');
            visualizer.classList.add('playing');
            nowPlayingText.innerText = "Now Playing: " + song.title;

            // Load Lyrics from JSON object
            const rawLRC = song.lrc || `[00:00.00] Lyrics not available.`;
            currentLyrics = parseLRC(rawLRC);
            loadLyricsDisplay();
        }

        // --- 5. PARSER & SCROLL ---
        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            const timeRegex = /\[(\d{2}):(\d{2}\.\d{2})\]/; 

            lines.forEach(line => {
                const match = timeRegex.exec(line);
                if (match) {
                    const min = parseInt(match[1]);
                    const sec = parseFloat(match[2]);
                    const time = min * 60 + sec;
                    const text = line.replace(timeRegex, '').trim();
                    if(text) result.push({ time, text });
                }
            });
            return result.length > 0 ? result : [{ time: 0, text: "Enjoy the Music ðŸŽµ" }];
        }

        function loadLyricsDisplay() {
            lyricsDisplay.innerHTML = "";
            activeLineIndex = -1;
            currentLyrics.forEach((line, index) => {
                let div = document.createElement('div');
                div.classList.add('lyric-line');
                div.id = "line-" + index;
                div.innerText = line.text;
                lyricsDisplay.appendChild(div);
            });
        }

        audioPlayer.addEventListener('timeupdate', () => {
            let currentTime = audioPlayer.currentTime;
            let newActiveIndex = -1;

            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentTime >= currentLyrics[i].time) {
                    newActiveIndex = i;
                } else {
                    break;
                }
            }

            if (newActiveIndex !== activeLineIndex) {
                activeLineIndex = newActiveIndex;
                document.querySelectorAll('.lyric-line').forEach(l => l.classList.remove('active'));
                
                if (activeLineIndex !== -1) {
                    let activeLine = document.getElementById("line-" + activeLineIndex);
                    if (activeLine) {
                        activeLine.classList.add('active');
                        activeLine.scrollIntoView({ behavior: "smooth", block: "center" });
                    }
                }
            }
        });

        // Crowd Effect
        function createCrowd() {
            for(let i=0; i<30; i++) {
                let light = document.createElement('div');
                light.classList.add('flashlight');
                light.style.left = Math.random() * 100 + '%';
                light.style.bottom = Math.random() * 20 + '%';
                light.style.animationDelay = Math.random() * 3 + 's';
                crowdContainer.appendChild(light);
            }
        }
        createCrowd();
    </script>
</body>
</html>
