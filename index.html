<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Mishra</title>
    <style>
        /* BASE RESET */
        body { 
            background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 0; overflow-x: hidden;
        }
        
        .container { 
            max-width: 380px; width: 90%; padding: 20px; text-align: center;
            animation: fadeIn 1s ease-in;
        }

        /* PHOTO PULSE */
        .profile-container { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .profile-glow { 
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 50%; 
            box-shadow: 0 0 20px rgba(0, 163, 255, 0.6); animation: pulse 2s infinite; 
        }
        .profile-img { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 2px solid #fff; position: relative; z-index: 2; 
        }

        /* GLITCH NAME */
        .name {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase;
            margin: 0; position: relative; display: inline-block;
            background: linear-gradient(to right, #fff, #00a3ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* QUOTE BOX */
        .quote-box { 
            background: #0a0a0a; border-left: 3px solid #00a3ff; padding: 15px; 
            margin: 25px 0; border-radius: 5px; font-style: italic; 
            color: #ccc; font-size: 0.85rem; line-height: 1.5; text-align: left;
        }

        /* BUTTONS */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { 
            padding: 12px; background: #111; border: 1px solid #333; 
            color: #fff; text-decoration: none; border-radius: 8px; font-size: 0.75rem; 
        }
        
        .main-btn { 
            display: block; width: 100%; padding: 15px; margin-top: 20px; 
            background: linear-gradient(45deg, #00a3ff, #005f99); 
            color: #fff; text-decoration: none; border-radius: 10px; 
            font-weight: bold; box-shadow: 0 4px 15px rgba(0, 163, 255, 0.3);
        }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">

    </div>

    <h1 class="name">Arnav Mishra</h1>

        "The secret of change is to focus all of your energy, not on fighting the old, but on building the new."

    </div>

    </div>

    <p style="margin-top: 30px; color: #222; font-size: 0.6rem; letter-spacing: 1px;">© 2026 ARNAV MISHRA</p>

</html>
