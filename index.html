<style>
    body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
    
    /* Fade-in Animation for the whole container */
    .container { 
        max-width: 400px; width: 100%; padding: 20px; 
        animation: fadeIn 1.2s ease-out;
    }

    /* Fixed Photo Style */
    .profile-container { position: relative; width: 130px; height: 130px; margin: 0 auto 20px; }
    .profile-glow { position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 50%; box-shadow: 0 0 25px rgba(0, 163, 255, 0.5); animation: pulse 3s infinite; }
    .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #fff; position: relative; z-index: 2; background: #222; }

    /* CYBER GLITCH NAME */
    h1 { 
        font-size: 2.2rem; text-transform: uppercase; font-weight: 900; letter-spacing: 3px; text-align: center; margin: 0;
        position: relative;
        background: linear-gradient(to right, #fff, #00a3ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    
    h1::before, h1::after {
        content: "ARNAV MISHRA"; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
    }
    h1::before { color: #ff00c1; z-index: -1; animation: glitch 3s infinite; }
    h1::after { color: #00a3ff; z-index: -2; animation: glitch 2s infinite reverse; }

    .bio { color: #888; text-align: center; margin-bottom: 30px; font-size: 0.9rem; letter-spacing: 1px; }
    .quote-box { background: #111; border-left: 3px solid #00a3ff; padding: 20px; margin-bottom: 30px; border-radius: 8px; font-style: italic; color: #ddd; font-size: 0.9rem; line-height: 1.5; animation: slideUp 1s ease-out; }

    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn { display: block; padding: 12px; text-align: center; background: #0a0a0a; border: 1px solid #333; color: #fff; text-decoration: none; border-radius: 8px; font-size: 0.75rem; transition: 0.3s; }
    .btn:hover { border-color: #00a3ff; box-shadow: 0 0 10px rgba(0,163,255,0.2); }

    .main-btn { 
        display: block; width: 100%; padding: 16px; margin-top: 20px; 
        background: linear-gradient(45deg, #00a3ff, #005f99); 
        color: #fff; text-align: center; text-decoration: none; 
        border-radius: 12px; font-weight: bold; letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0, 163, 255, 0.3);
    }

    /* KEYFRAMES */
    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.05); opacity: 0.8; } }
</style>
