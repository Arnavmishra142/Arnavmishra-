<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Mishra | Home</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 400px; width: 100%; padding: 20px; }
        
        /* Fixed Photo Style */
        .profile-container { position: relative; width: 130px; height: 130px; margin: 0 auto 20px; }
        .profile-glow { position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 50%; box-shadow: 0 0 25px rgba(0, 163, 255, 0.5); animation: pulse 3s infinite; }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #fff; position: relative; z-index: 2; background: #222; }
        
        /* Improved Name Style */
        h1 { 
            font-size: 2rem; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; text-align: center; margin: 0;
            background: linear-gradient(to right, #fff, #00a3ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 163, 255, 0.4));
        }

        .bio { color: #888; text-align: center; margin-bottom: 30px; font-size: 0.9rem; }
        
        /* Socrates Quote Box */
        .quote-box { background: #111; border-left: 3px solid #00a3ff; padding: 20px; margin-bottom: 30px; border-radius: 8px; font-style: italic; color: #ddd; font-size: 0.9rem; line-height: 1.5; }

        /* Buttons */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn { display: block; padding: 12px; text-align: center; background: #0a0a0a; border: 1px solid #333; color: #fff; text-decoration: none; border-radius: 8px; font-size: 0.8rem; transition: 0.2s; }
        .btn:active { transform: scale(0.98); background: #222; }
        
        .main-btn { 
            display: block; width: 100%; padding: 16px; margin-top: 20px; 
            background: linear-gradient(45deg, #00a3ff, #005f99); 
            color: #fff; text-align: center; text-decoration: none; 
            border-radius: 12px; font-weight: bold; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 163, 255, 0.3);
        }

        /* Footer Style */
        .footer { text-align: center; margin-top: 40px; color: #333; font-size: 0.7rem; letter-spacing: 1px; }

        @keyframes pulse { 0% { box-shadow: 0 0 20px rgba(0, 163, 255, 0.4); } 50% { box-shadow: 0 0 40px rgba(0, 163, 255, 0.7); } 100% { box-shadow: 0 0 20px rgba(0, 163, 255, 0.4); } }
    </style>
</head>
