<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav's Unplugged - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES (THEME SYSTEM) --- */
        :root {
            /* Default DARK Theme Colors */
            --bg-color: #050505;
            --text-color: #fff;
            --accent-color: #FFD700;
            --subtitle-color: #aaa;
            --stage-opacity: 0.3; /* Dark stage */
            --btn-text: #000;
        }

        /* LIGHT Theme Override Colors */
        body.light-mode {
            --bg-color: #f0f0f0; /* Bright background */
            --text-color: #222; /* Dark text */
            --accent-color: #dba500; /* Darker Gold for contrast */
            --subtitle-color: #555;
            --stage-opacity: 0.8; /* Bright stage */
             --btn-text: #fff;
        }

        body {
            margin: 0; padding: 0;
            /* Use Variables here instead of fixed colors */
            background-color: var(--bg-color); 
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Background Effects */
        .stage-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('stage_bg.jpg') no-repeat center center/cover; 
            filter: brightness(var(--stage-opacity)); /* Use variable */
            z-index: -2; transition: filter 0.5s ease;
        }
        .spotlight { position: fixed; top: -50%; left: 50%; width: 300px; height: 150vh; background: linear-gradient(to bottom, rgba(255, 215, 0, 0.2), transparent); transform: translateX(-50%); filter: blur(40px); z-index: -1; pointer-events: none; }

        /* --- ECLIPSE TOGGLE WIDGET --- */
        .eclipse-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 50px; height: 50px; cursor: pointer; z-index: 100;
        }
        .sun {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #FFD700; border-radius: 50%;
            box-shadow: 0 0 15px #FFD700;
        }
        .moon {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; /* Dark moon covering sun */
            border-radius: 50%;
            box-shadow: inset -2px -2px 5px rgba(255,255,255,0.1);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Smooth bouncy effect */
        }
        /* When Active (Light Mode), move moon away */
        .eclipse-toggle.active .moon {
            transform: translate(-30px, 20px); /* Move moon out of the way */
        }

        /* Main Content */
        .hero-title {
            font-family: 'Rock Salt', cursive;
            font-size: 3rem; 
            color: var(--accent-color); /* Use variable */
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            margin-bottom: 10px;
            opacity: 0; animation: fadeIn 1.5s forwards;
        }

        .hero-subtitle {
            font-size: 1rem; 
            color: var(--subtitle-color); /* Use variable */
            letter-spacing: 2px;
            margin-bottom: 30px;
            opacity: 0; animation: fadeIn 1.5s 0.5s forwards;
        }

        .mascot-gif {
            width: 150px; height: auto; margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
            opacity: 0; animation: popIn 1s 1s forwards;
        }

        /* Enter Button */
        .enter-btn {
            padding: 15px 40px; font-size: 1.2rem; font-weight: 600;
            color: var(--btn-text); background: var(--accent-color);
            border: none; border-radius: 50px; cursor: pointer; text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s, background 0.5s, color 0.5s;
            opacity: 0; animation: fadeIn 1.5s 1.5s forwards; display: inline-block;
        }
        .enter-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }

        .links { margin-top: 20px; opacity: 0; animation: fadeIn 1.5s 2s forwards; }
        .links a { 
            color: var(--subtitle-color); /* Use variable */
            text-decoration: none; margin: 0 10px; font-size: 0.9rem; transition: color 0.3s; 
        }
        .links a:hover { color: var(--accent-color); }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 70% { transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        @media (max-width: 768px) { .hero-title { font-size: 2rem; } .mascot-gif { width: 120px; } }
    </style>
</head>
<body id="home-body">

    <div class="stage-bg"></div>
    <div class="spotlight"></div>

    <div class="eclipse-toggle" id="themeToggle" onclick="toggleTheme()">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>

    <div class="hero-title">ARNAV'S UNPLUGGED</div>
    <div class="hero-subtitle">THE LIVE SESSION • 2026</div>

    <img src="dancin-monkey.gif" alt="Mascot" class="mascot-gif">

    <a href="concert.html" class="enter-btn">ENTER CONCERT</a>

    <div class="links">
        <a href="about.html">About Artist</a> • <a href="#">Contact</a>
    </div>

    <script>
        const body = document.getElementById('home-body');
        const toggleBtn = document.getElementById('themeToggle');

        // Check if user already chose a theme before
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            toggleBtn.classList.add('active');
        }

        function toggleTheme() {
            // Move moon and change colors
            toggleBtn.classList.toggle('active');
            body.classList.toggle('light-mode');

            // Save preference for next visit
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>

</body>
</html>
