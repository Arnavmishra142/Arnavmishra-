<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Upside Down</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM STRANGER THINGS THEME --- */
        body {
            background-color: #050000;
            color: #d1d1d1;
            font-family: 'VT323', monospace;
            margin: 0; padding: 0;
            overflow-x: hidden;
            height: 100vh;
            /* The Flip Entrance */
            animation: turnUpsideDown 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes turnUpsideDown {
            0% { transform: rotate(180deg) scale(0.5); filter: blur(10px) hue-rotate(90deg); opacity: 0; }
            100% { transform: rotate(0deg) scale(1); filter: blur(0) hue-rotate(0deg); opacity: 1; }
        }

        /* --- CRT TV SCANLINE EFFECT (The 80s Vibe) --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 999;
        }

        .container {
            max-width: 600px; margin: 0 auto; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 10;
        }

        /* --- SPORES (Atmosphere) --- */
        .spore {
            position: absolute; background: rgba(255, 50, 50, 0.8); border-radius: 50%;
            width: 4px; height: 4px; box-shadow: 0 0 10px #ff0000;
            animation: float 8s infinite linear; opacity: 0.7;
        }
        @keyframes float { 
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 
            50% { opacity: 1; } 
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } 
        }

        /* --- PROFILE IMAGE (Host) --- */
        .profile-wrapper {
            position: relative; margin-top: 30px;
            width: 140px; height: 140px;
        }
        .profile-img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid #aa0000;
            filter: contrast(1.2) sepia(0.4);
            box-shadow: 0 0 30px rgba(170, 0, 0, 0.6);
        }
        /* Red Glowing Ring */
        .profile-wrapper::before {
            content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%; border: 2px dashed #ff0000;
            animation: spin 10s linear infinite; opacity: 0.5;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        h1 {
            font-family: 'Creepster', cursive; font-size: 3.5rem; color: #cc0000;
            text-shadow: 0 0 10px #ff0000, 4px 4px 0px #000;
            margin: 10px 0 30px 0; text-align: center; letter-spacing: 2px;
            animation: pulseText 3s infinite;
        }
        @keyframes pulseText { 50% { text-shadow: 0 0 25px #ff0000, 4px 4px 0px #000; } }

        /* --- STEVE DIALOG BOX --- */
        .steve-box {
            background: rgba(10, 0, 0, 0.9); border: 2px solid #550000;
            border-radius: 12px; padding: 15px; width: 100%;
            display: flex; gap: 15px; align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transform: translateY(20px); opacity: 0;
            animation: slideUp 0.8s forwards 1s;
        }
        @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }

        .steve-img {
            width: 70px; height: 70px; border-radius: 10px; object-fit: cover; border: 2px solid #888;
        }
        .dialog-content { flex: 1; }
        .steve-name { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .steve-msg { font-size: 1.2rem; line-height: 1.3; color: #ddd; }
        
        .input-area {
            display: flex; margin-top: 10px; border: 1px solid #550000;
        }
        input {
            background: #000; border: none; color: #ff0000; padding: 10px; flex: 1;
            font-family: 'VT323', monospace; font-size: 1.2rem; outline: none;
        }
        button {
            background: #990000; color: #fff; border: none; padding: 0 20px;
            font-family: 'VT323', monospace; font-size: 1.1rem; cursor: pointer;
        }

        /* --- THE WALL (Background Image) --- */
        .wall-section {
            margin-top: 40px; width: 100%; position: relative; display: none;
        }
        .wall-bg {
            width: 100%; border-radius: 10px; border: 4px solid #3e2723;
            box-shadow: inset 0 0 50px #000;
            display: block;
        }
        
        /* Lights Overlay Grid */
        .lights-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(3, 1fr);
            padding: 10% 5%; box-sizing: border-box;
        }
        
        .bulb {
            width: 15px; height: 15px; border-radius: 50%; margin: auto;
            background: #333; opacity: 0.3; transition: 0.1s;
            box-shadow: 0 0 0 transparent;
        }
        
        /* Glow Colors */
        .bulb.active-red { background: #ff0000; opacity: 1; box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
        .bulb.active-green { background: #00ff00; opacity: 1; box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
        .bulb.active-blue { background: #0088ff; opacity: 1; box-shadow: 0 0 20px #0088ff, 0 0 40px #0088ff; }
        .bulb.active-yellow { background: #ffff00; opacity: 1; box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00; }

        .message-display {
            text-align: center; color: #ff0000; font-size: 1.5rem; margin-bottom: 10px; min-height: 30px;
        }

        .back-link {
            margin-top: 50px; color: #444; text-decoration: none; border-bottom: 1px dashed #444; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <audio id="bg-music" loop src="stranger_theme.mp3"></audio>

    <div class="spore" style="left: 10%; animation-duration: 6s;"></div>
    <div class="spore" style="left: 30%; animation-duration: 9s;"></div>
    <div class="spore" style="left: 70%; animation-duration: 7s;"></div>
    <div class="spore" style="left: 90%; animation-duration: 11s;"></div>

    <div class="container">
        
        <div class="profile-wrapper">
            <img src="me_stranger.jpg" alt="Arnav" class="profile-img">
        </div>

        <h1>WELCOME TO THE<br>UPSIDE DOWN.</h1>

        <div id="steve-panel" class="steve-box">
            <img src="steve.png" alt="Steve" class="steve-img">
            <div class="dialog-content">
                <div class="steve-name">Steve Harrington</div>
                <div class="steve-msg" id="steve-text">"Wait.. I don't recognize you. Who are you?"</div>
                
                <div class="input-area" id="input-box">
                    <input type="text" id="nameInput" placeholder="TYPE YOUR NAME..." autocomplete="off">
                    <button onclick="startExperience()">SEND</button>
                </div>
            </div>
        </div>

        <div id="wall-panel" class="wall-section">
            <div class="message-display" id="wall-status"></div>
            
            <div style="position: relative;">
                <img src="wall.jpg" alt="Wall" class="wall-bg">
                
                <div class="lights-grid">
                    <div class="bulb" id="l-a"></div><div class="bulb" id="l-b"></div><div class="bulb" id="l-c"></div><div class="bulb" id="l-d"></div>
                    <div class="bulb" id="l-e"></div><div class="bulb" id="l-f"></div><div class="bulb" id="l-g"></div><div class="bulb" id="l-h"></div>
                    <div class="bulb" id="l-i"></div><div class="bulb" id="l-j"></div><div class="bulb" id="l-k"></div><div class="bulb" id="l-l"></div>
                    <div class="bulb" id="l-m"></div><div class="bulb" id="l-n"></div><div class="bulb" id="l-o"></div><div class="bulb" id="l-p"></div>
                    <div class="bulb" id="l-q"></div><div class="bulb" id="l-r"></div><div class="bulb" id="l-s"></div><div class="bulb" id="l-t"></div>
                    <div class="bulb" id="l-u"></div><div class="bulb" id="l-v"></div><div class="bulb" id="l-w"></div><div class="bulb" id="l-x"></div>
                </div>
            </div>
            
            <h2 id="run-warning" style="color: red; font-family: 'Creepster'; font-size: 3rem; text-align: center; display: none; text-shadow: 0 0 20px red;">HE IS HERE. RUN!</h2>
        </div>

        <a href="index.html" class="back-link">ESCAPE TO REALITY</a>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        
        // Music starts on first click anywhere
        window.addEventListener('click', () => {
            if(music.paused) {
                music.volume = 0.6;
                music.play();
            }
        }, { once: true });

        function startExperience() {
            const name = document.getElementById('nameInput').value;
            if(!name) return;

            // Steve Reacts
            document.getElementById('input-box').style.display = 'none';
            document.getElementById('steve-text').innerHTML = `"Okay <strong>${name}</strong>... stay quiet. Something is trying to communicate."`;

            setTimeout(() => {
                // Hide Steve, Show Wall
                document.getElementById('steve-panel').style.display = 'none';
                document.getElementById('wall-panel').style.display = 'block';
                
                setTimeout(playLightSequence, 1000);
            }, 3000);
        }

        function playLightSequence() {
            const msg = "HESCOMING";
            const colors = ['active-red', 'active-blue', 'active-green', 'active-yellow'];
            let i = 0;

            document.getElementById('wall-status').innerText = "LISTENING...";

            const interval = setInterval(() => {
                if(i >= msg.length) {
                    clearInterval(interval);
                    showFinalScare();
                    return;
                }

                const char = msg[i].toLowerCase();
                // Map letters to grid positions roughly
                // (Using logic: a-h row 1, i-p row 2, q-x row 3)
                // This is a simplified mapping for visual effect
                let bulbId = 'l-' + char;
                let bulb = document.getElementById(bulbId);
                
                if(bulb) {
                    let randomColor = colors[Math.floor(Math.random() * colors.length)];
                    bulb.classList.add(randomColor);
                    setTimeout(() => bulb.classList.remove(randomColor), 600);
                }
                i++;
            }, 800);
        }

        function showFinalScare() {
            document.getElementById('wall-status').innerText = "";
            document.getElementById('run-warning').style.display = 'block';
            music.volume = 1.0; // Full volume
        }
    </script>
</body>
</html>
