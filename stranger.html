<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE UPSIDE DOWN</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Glitch&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- PREMIUM SMOOTH CSS --- */
        body {
            background-color: #050000;
            color: #d1d1d1;
            font-family: 'VT323', monospace;
            margin: 0; padding: 0;
            overflow-x: hidden;
            height: 100vh;
            
            /* NEW: Smooth CRT TV Turn On Animation (No Rotation) */
            animation: crtTurnOn 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            opacity: 0; /* Starts hidden */
        }

        @keyframes crtTurnOn {
            0% {
                opacity: 0;
                transform: scaleY(0.005) scaleX(0); /* Dot */
                filter: brightness(0);
            }
            40% {
                opacity: 1;
                transform: scaleY(0.005) scaleX(1); /* Red Line */
                filter: brightness(2) contrast(3); /* Flash */
            }
            100% {
                opacity: 1;
                transform: scaleY(1) scaleX(1); /* Full Screen */
                filter: brightness(1) contrast(1);
            }
        }

        /* --- SOUND CONTROL BUTTON (Top Right) --- */
        .sound-btn-container {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
        }
        .sound-toggle-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff0000;
            color: #ff0000;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            transition: 0.3s;
        }
        .sound-toggle-btn:hover {
            background: #ff0000; color: #000;
            box-shadow: 0 0 25px #ff0000;
        }

        /* --- GLASS POPUP (Auto Show) --- */
        .glass-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center; justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }
        .glass-box {
            background: rgba(20, 0, 0, 0.8);
            border: 2px solid #ff0000;
            padding: 30px; border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            max-width: 80%;
        }
        .glass-title {
            font-family: 'Creepster', cursive; font-size: 2rem; color: #ff0000;
            margin-bottom: 10px; letter-spacing: 2px;
        }
        .glass-text { font-size: 1.2rem; margin-bottom: 20px; color: #ccc; }
        .glass-btn {
            background: #ff0000; color: #000; border: none;
            padding: 10px 25px; font-family: 'VT323', monospace;
            font-size: 1.3rem; font-weight: bold; cursor: pointer;
            border-radius: 5px; transition: 0.3s;
        }

        /* --- ATMOSPHERE --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 999;
        }
        .fog-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(50,0,0,0.4));
            z-index: -1;
            animation: pulseRed 5s infinite alternate;
        }
        @keyframes pulseRed {
            0% { box-shadow: inset 0 0 50px #000; }
            100% { box-shadow: inset 0 0 150px #300; }
        }
        .lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0; pointer-events: none; z-index: 2;
            animation: flash 10s infinite random;
        }
        @keyframes flash {
            0%, 90%, 100% { opacity: 0; }
            92% { opacity: 0.2; }
            93% { opacity: 0; }
            94% { opacity: 0.1; }
        }

        .container {
            max-width: 600px; margin: 0 auto; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 10;
        }

        /* HOST IMAGE */
        .profile-wrapper {
            position: relative; margin-top: 30px; width: 150px; height: 150px;
        }
        .profile-img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid #ff0000;
            filter: contrast(1.2) sepia(0.2);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }

        /* TITLE (Sharp & Clear) */
        h1 {
            font-family: 'Creepster', cursive; font-size: 3.2rem; color: #ff0000;
            text-align: center; margin: 20px 0 30px 0; letter-spacing: 3px;
            /* Sharp Outline */
            text-shadow: 3px 3px 0px #1a0000, 0 0 15px rgba(255, 0, 0, 0.6);
            animation: subtleFlicker 5s infinite alternate;
        }
        @keyframes subtleFlicker {
            0% { opacity: 1; text-shadow: 3px 3px 0px #1a0000, 0 0 15px rgba(255, 0, 0, 0.6); }
            50% { opacity: 0.9; text-shadow: 3px 3px 0px #1a0000, 0 0 5px rgba(255, 0, 0, 0.3); }
            100% { opacity: 1; text-shadow: 3px 3px 0px #1a0000, 0 0 20px rgba(255, 0, 0, 0.8); }
        }

        /* STEVE SECTION */
        .steve-box {
            background: rgba(10, 0, 0, 0.85); border: 2px solid #660000;
            border-radius: 12px; padding: 20px; width: 100%;
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 0 30px rgba(50, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            transform: scale(0.95); opacity: 0;
            animation: popIn 0.8s forwards 0.5s;
        }
        @keyframes popIn { to { transform: scale(1); opacity: 1; } }

        .steve-header { display: flex; align-items: center; gap: 15px; }
        .steve-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #888; }
        .steve-name { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .steve-msg { 
            font-size: 1.3rem; line-height: 1.4; color: #fff; 
            border-left: 3px solid #ff0000; padding-left: 15px;
        }
        .input-area { display: flex; margin-top: 10px; border: 1px solid #ff0000; }
        input {
            background: #000; border: none; color: #ff0000; padding: 15px; flex: 1;
            font-family: 'VT323', monospace; font-size: 1.3rem; outline: none;
        }
        button {
            background: #ff0000; color: #000; border: none; padding: 0 25px;
            font-family: 'VT323', monospace; font-size: 1.2rem; font-weight: bold; cursor: pointer;
        }

        /* WALL SECTION */
        .wall-section {
            margin-top: 30px; width: 100%; position: relative; display: none;
            border: 4px solid #3e2723; border-radius: 8px; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .wall-bg { width: 100%; height: auto; display: block; opacity: 0.8; }
        .lights-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(3, 1fr); padding: 5% 20px;
        }
        .bulb {
            width: 14px; height: 14px; border-radius: 50%; margin: auto;
            background: #222; transition: 0.1s;
        }
        .bulb.glow { 
            background: #fff; transform: scale(1.5); 
            box-shadow: 0 0 15px #fff, 0 0 30px currentColor; z-index: 2;
        }

        .final-scare {
            color: #ff0000; font-family: 'Creepster', cursive; 
            font-size: 3.5rem; text-align: center; margin-top: 20px;
            display: none; animation: shake 0.5s infinite; text-shadow: 0 0 20px red;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .back-link {
            margin-top: 50px; color: #555; text-decoration: none; 
            border-bottom: 1px dashed #555; font-size: 1rem; margin-bottom: 30px;
        }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>
    <div class="fog-container"></div>
    <div class="lightning-flash"></div>

    <audio id="bg-music" loop src="stranger_theme.mp3" preload="auto"></audio>

    <div class="sound-btn-container">
        <button onclick="toggleSound()" class="sound-toggle-btn" id="soundBtn">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>

    <div id="startPopup" class="glass-overlay">
        <div class="glass-box">
            <div class="glass-title">‚ö†Ô∏è WARNING</div>
            <p class="glass-text">Entering the Upside Down.<br>Enable sound for full experience?</p>
            <button onclick="enableSound()" class="glass-btn">TURN ON üîä</button>
        </div>
    </div>

    <div class="container">
        <div class="profile-wrapper">
            <img src="me_stranger.jpg" alt="Host" class="profile-img">
        </div>

        <h1>WELCOME TO THE<br>UPSIDE DOWN</h1>

        <div id="steve-panel" class="steve-box">
            <div class="steve-header">
                <img src="steve.png" alt="Steve" class="steve-img">
                <div class="steve-name">/ STEVE_HARRINGTON /</div>
            </div>
            
            <div class="steve-msg" id="steve-text">
                "Wait.. the gate is open? Who are you?"
            </div>
            
            <div class="input-area" id="input-box">
                <input type="text" id="nameInput" placeholder="ENTER NAME..." autocomplete="off">
                <button onclick="startExperience()">SEND</button>
            </div>
        </div>

        <div id="wall-panel" class="wall-section">
            <img src="wall.jpg" alt="Wall" class="wall-bg">
            <div class="lights-grid">
                <div class="bulb" id="l-a"></div><div class="bulb" id="l-b"></div><div class="bulb" id="l-c"></div><div class="bulb" id="l-d"></div>
                <div class="bulb" id="l-e"></div><div class="bulb" id="l-f"></div><div class="bulb" id="l-g"></div><div class="bulb" id="l-h"></div>
                <div class="bulb" id="l-i"></div><div class="bulb" id="l-j"></div><div class="bulb" id="l-k"></div><div class="bulb" id="l-l"></div>
                <div class="bulb" id="l-m"></div><div class="bulb" id="l-n"></div><div class="bulb" id="l-o"></div><div class="bulb" id="l-p"></div>
                <div class="bulb" id="l-q"></div><div class="bulb" id="l-r"></div><div class="bulb" id="l-s"></div><div class="bulb" id="l-t"></div>
                <div class="bulb" id="l-u"></div><div class="bulb" id="l-v"></div><div class="bulb" id="l-w"></div><div class="bulb" id="l-x"></div>
            </div>
        </div>

        <div id="run-msg" class="final-scare">HE IS HERE.<br>RUN!</div>

        <a href="index.html" class="back-link">ESCAPE TO REALITY</a>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const popup = document.getElementById('startPopup');
        const soundBtn = document.getElementById('soundBtn');
        let isPlaying = false;

        // 1. Show Popup after 1 second
        window.onload = () => {
            setTimeout(() => {
                popup.style.display = 'flex';
            }, 1000);
        };

        // 2. Enable Sound Function (Called by Popup)
        function enableSound() {
            music.volume = 0.6;
            music.play().then(() => {
                isPlaying = true;
                updateIcon();
                popup.style.display = 'none'; // Hide popup
            }).catch(e => console.log("Audio blocked"));
        }

        // 3. Toggle Sound Button Function
        function toggleSound() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
            } else {
                music.play();
                isPlaying = true;
            }
            updateIcon();
        }

        function updateIcon() {
            if (isPlaying) {
                soundBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                soundBtn.style.boxShadow = "0 0 25px #00ff00"; // Green glow when on
                soundBtn.style.borderColor = "#00ff00";
                soundBtn.style.color = "#00ff00";
            } else {
                soundBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                soundBtn.style.boxShadow = "0 0 15px #ff0000"; // Red glow when off
                soundBtn.style.borderColor = "#ff0000";
                soundBtn.style.color = "#ff0000";
            }
        }

        // --- GAME LOGIC ---
        function startExperience() {
            const name = document.getElementById('nameInput').value;
            if(!name) return;

            document.getElementById('input-box').style.display = 'none';
            document.getElementById('steve-text').innerHTML = `"Okay <strong>${name}</strong>... stay quiet. Something is coming."`;

            setTimeout(() => {
                document.getElementById('steve-panel').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('steve-panel').style.display = 'none';
                    document.getElementById('wall-panel').style.display = 'block';
                    playLightSequence();
                }, 1000);
            }, 3000);
        }

        function playLightSequence() {
            const msg = "HESHERE";
            let i = 0;
            const interval = setInterval(() => {
                if(i >= msg.length) {
                    clearInterval(interval);
                    showFinalScare();
                    return;
                }
                const char = msg[i].toLowerCase();
                let bulbId = 'l-' + char;
                let bulb = document.getElementById(bulbId);
                
                if(bulb) {
                    const colors = ['#ff0000', '#00ffff', '#ffff00', '#ff00ff'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    bulb.style.backgroundColor = color;
                    bulb.style.color = color;
                    bulb.classList.add('glow');
                    setTimeout(() => {
                        bulb.classList.remove('glow');
                        bulb.style.backgroundColor = '#222';
                    }, 600);
                }
                i++;
            }, 800);
        }

        function showFinalScare() {
            document.getElementById('run-msg').style.display = 'block';
            music.volume = 1.0; 
            if (navigator.vibrate) navigator.vibrate([100,50,100]);
        }
    </script>
</body>
</html>
