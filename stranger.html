<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE UPSIDE DOWN</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Glitch&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- ATMOSPHERE & BACKGROUND --- */
        body {
            background-color: #000;
            color: #d1d1d1;
            font-family: 'VT323', monospace;
            margin: 0; padding: 0;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Red Fog Animation */
        .fog-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(20,0,0,0.6)),
                url('https://raw.githubusercontent.com/Arnavmishra142/Arnavmishra142.github.io/main/fog-overlay.png'); /* Fallback fog or gradient */
            background-blend-mode: overlay;
            z-index: -1;
            animation: pulseRed 5s infinite alternate;
        }

        /* Lightning Effect */
        .lightning-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none; z-index: 2;
            animation: flash 8s infinite random;
        }
        @keyframes flash {
            0%, 90%, 100% { opacity: 0; }
            92% { opacity: 0.2; }
            93% { opacity: 0; }
            94% { opacity: 0.1; }
            96% { opacity: 0; }
        }
        @keyframes pulseRed {
            0% { box-shadow: inset 0 0 50px #000; }
            100% { box-shadow: inset 0 0 150px #300; }
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 600px; margin: 0 auto; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 10;
        }

        /* --- SPORES (Dust Particles) --- */
        .spore {
            position: fixed; background: rgba(200, 200, 200, 0.5); border-radius: 50%;
            width: 3px; height: 3px; box-shadow: 0 0 5px #fff;
            animation: float 10s infinite linear; opacity: 0.6; pointer-events: none;
        }
        @keyframes float { 
            from { transform: translateY(100vh) translateX(0); } 
            to { transform: translateY(-10vh) translateX(20px); } 
        }

        /* --- HOST IMAGE (Arnav) --- */
        .profile-wrapper {
            position: relative; margin-top: 20px;
            width: 150px; height: 150px;
        }
        .profile-img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid #ff0000;
            filter: contrast(1.3) grayscale(0.4) sepia(0.2);
            box-shadow: 0 0 25px #ff0000, inset 0 0 20px #000;
        }

        h1 {
            font-family: 'Rubik Glitch', cursive; font-size: 3rem; color: #ff0000;
            text-shadow: 0 0 10px #ff0000; margin: 20px 0; text-align: center;
            text-transform: uppercase; letter-spacing: 2px;
            animation: textFlicker 3s infinite;
        }
        @keyframes textFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 10px #ff0000; }
            20%, 24%, 55% { opacity: 0.5; text-shadow: none; }
        }

        /* --- STEVE BOX --- */
        .steve-box {
            background: rgba(0, 0, 0, 0.85); border: 2px solid #550000;
            border-radius: 8px; padding: 20px; width: 100%;
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 0 30px rgba(85, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            transform: scale(0.9); opacity: 0;
            animation: popIn 0.8s forwards 0.5s;
        }
        @keyframes popIn { to { transform: scale(1); opacity: 1; } }

        .steve-header { display: flex; align-items: center; gap: 15px; }
        .steve-img {
            width: 70px; height: 70px; border-radius: 50%; object-fit: cover; 
            border: 2px solid #888;
        }
        .steve-name { color: #aaa; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .steve-msg { 
            font-size: 1.3rem; line-height: 1.4; color: #fff; 
            border-left: 3px solid #ff0000; padding-left: 15px;
        }
        
        .input-area {
            display: flex; margin-top: 10px; border: 1px solid #ff0000;
        }
        input {
            background: #111; border: none; color: #ff0000; padding: 15px; flex: 1;
            font-family: 'VT323', monospace; font-size: 1.3rem; outline: none;
        }
        button {
            background: #ff0000; color: #000; border: none; padding: 0 25px;
            font-family: 'VT323', monospace; font-size: 1.2rem; font-weight: bold; cursor: pointer;
        }

        /* --- THE WALL --- */
        .wall-section {
            margin-top: 30px; width: 100%; position: relative; display: none;
            border: 4px solid #3e2723; border-radius: 10px; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .wall-bg { width: 100%; display: block; opacity: 0.7; }
        
        .lights-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(3, 1fr); padding: 20px;
        }
        .bulb {
            width: 12px; height: 12px; border-radius: 50%; margin: auto;
            background: #222; transition: 0.1s;
        }
        
        .bulb.glow { 
            background: #fff; 
            box-shadow: 0 0 20px #fff, 0 0 40px #ff0000; 
            transform: scale(1.5); 
            z-index: 2;
        }

        .final-scare {
            color: #ff0000; font-family: 'Creepster', cursive; 
            font-size: 3.5rem; text-align: center; margin-top: 20px;
            display: none; animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .back-link {
            margin-top: 40px; color: #555; text-decoration: none; 
            border: 1px solid #333; padding: 10px 20px; font-size: 1rem;
            transition: 0.3s;
        }
        .back-link:hover { color: #fff; border-color: #fff; }
    </style>
</head>
<body>

    <div class="fog-container"></div>
    <div class="lightning-flash"></div>
    
    <div class="spore" style="left:10%; animation-duration:7s"></div>
    <div class="spore" style="left:50%; animation-duration:12s"></div>
    <div class="spore" style="left:80%; animation-duration:9s"></div>

    <audio id="bg-music" loop src="stranger_theme.mp3"></audio>

    <div class="container">
        
        <div class="profile-wrapper">
            <img src="me_stranger.jpg" alt="Arnav" class="profile-img">
        </div>

        <h1>WELCOME TO THE<br>UPSIDE DOWN</h1>

        <div id="steve-panel" class="steve-box">
            <div class="steve-header">
                <img src="steve.png" alt="Steve" class="steve-img">
                <div class="steve-name">/ STEVE_HARRINGTON /</div>
            </div>
            
            <div class="steve-msg" id="steve-text">
                "Wait.. the gate is open? Who are you?"
            </div>
            
            <div class="input-area" id="input-box">
                <input type="text" id="nameInput" placeholder="ENTER NAME..." autocomplete="off">
                <button onclick="startExperience()">SEND</button>
            </div>
        </div>

        <div id="wall-panel" class="wall-section">
            <img src="wall.jpg" alt="Wall" class="wall-bg">
            
            <div class="lights-grid">
                <div class="bulb" id="l-a"></div><div class="bulb" id="l-b"></div><div class="bulb" id="l-c"></div><div class="bulb" id="l-d"></div>
                <div class="bulb" id="l-e"></div><div class="bulb" id="l-f"></div><div class="bulb" id="l-g"></div><div class="bulb" id="l-h"></div>
                <div class="bulb" id="l-i"></div><div class="bulb" id="l-j"></div><div class="bulb" id="l-k"></div><div class="bulb" id="l-l"></div>
                <div class="bulb" id="l-m"></div><div class="bulb" id="l-n"></div><div class="bulb" id="l-o"></div><div class="bulb" id="l-p"></div>
                <div class="bulb" id="l-q"></div><div class="bulb" id="l-r"></div><div class="bulb" id="l-s"></div><div class="bulb" id="l-t"></div>
                <div class="bulb" id="l-u"></div><div class="bulb" id="l-v"></div><div class="bulb" id="l-w"></div><div class="bulb" id="l-x"></div>
            </div>
        </div>

        <div id="run-msg" class="final-scare">HE IS HERE.<br>RUN!</div>

        <a href="index.html" class="back-link">ESCAPE TO REALITY</a>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        
        // Auto-play workaround
        window.addEventListener('click', () => {
            if(music.paused) { music.volume = 0.6; music.play(); }
        }, { once: true });

        function startExperience() {
            const name = document.getElementById('nameInput').value;
            if(!name) return;

            // Steve Reacts
            document.getElementById('input-box').style.display = 'none';
            document.getElementById('steve-text').innerHTML = `"Okay <strong>${name}</strong>... stay quiet. The lights are flickering."`;

            setTimeout(() => {
                // Switch to Wall
                document.getElementById('steve-panel').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('steve-panel').style.display = 'none';
                    document.getElementById('wall-panel').style.display = 'block';
                    playLightSequence();
                }, 1000);
            }, 3000);
        }

        function playLightSequence() {
            const msg = "HESHERE";
            let i = 0;
            
            const interval = setInterval(() => {
                if(i >= msg.length) {
                    clearInterval(interval);
                    showFinalScare();
                    return;
                }

                const char = msg[i].toLowerCase();
                let bulbId = 'l-' + char;
                let bulb = document.getElementById(bulbId);
                
                if(bulb) {
                    // Random colors like the show
                    bulb.style.backgroundColor = ['red', 'cyan', 'yellow', 'magenta'][Math.floor(Math.random()*4)];
                    bulb.classList.add('glow');
                    setTimeout(() => {
                        bulb.classList.remove('glow');
                        bulb.style.backgroundColor = '#222';
                    }, 600);
                }
                i++;
            }, 800);
        }

        function showFinalScare() {
            document.getElementById('run-msg').style.display = 'block';
            music.volume = 1.0; 
            // Vibrate phone if supported
            if (navigator.vibrate) navigator.vibrate([100,30,100,30,100]);
        }
    </script>
</body>
</html>
