<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Verse | Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #050505; color: #fff;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* --- BOT PROFILE (Consistent Style) --- */
        .opponent-area {
            display: flex; align-items: center; gap: 20px; margin-bottom: 30px;
            width: 320px; padding: 15px;
            background: rgba(20, 20, 20, 0.8); border: 1px solid #333;
            border-left: 4px solid #00ff88; border-radius: 0 10px 10px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
        }
        .bot-avatar {
            width: 60px; height: 60px; border-radius: 10px; background: #000;
            border: 2px solid #00ff88; display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: #00ff88; box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .bot-info h3 { margin: 0; font-size: 1.2rem; color: #fff; text-transform: uppercase; }
        .speech-bubble { margin-top: 5px; font-size: 0.8rem; color: #00ff88; font-style: italic; min-height: 20px; }

        /* --- GAME BOARD --- */
        .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .cell {
            width: 100px; height: 100px; background: #111; border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; cursor: pointer; transition: 0.3s; border-radius: 10px;
        }
        .cell:hover { background: #222; border-color: #00ff88; }
        .cell.x { color: #ff4b4b; text-shadow: 0 0 15px #ff4b4b; } /* User X = Red */
        .cell.o { color: #00a3ff; text-shadow: 0 0 15px #00a3ff; } /* Bot O = Blue */

        .controls { margin-top: 30px; display: flex; gap: 20px; }
        .btn {
            background: transparent; border: 1px solid #fff; color: #fff;
            padding: 10px 20px; cursor: pointer; text-transform: uppercase; font-weight: bold;
            text-decoration: none; transition: 0.3s;
        }
        .btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div class="opponent-area">
        <div class="bot-avatar"><i class="fas fa-robot"></i></div>
        <div class="bot-info">
            <h3>Arnav's Bot</h3>
            <div class="speech-bubble" id="bot-msg">"Try to draw. Winning is impossible. ðŸ’€"</div>
        </div>
    </div>

    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <div class="controls">
        <a href="verse.html" class="btn">Back</a>
        <button class="btn" onclick="resetGame()">Restart</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        const HUMAN = 'X';
        const AI = 'O';
        
        const dialogues = {
            move: ["Hmm...", "Blocking you.", "Nice try."],
            win: ["Ez. ðŸ¥±", "Called it.", "Bot wins again! ðŸ’€"],
            draw: ["Draw? You got lucky.", "Not bad human.", "Stalemate."],
            roast: ["Galat move bro.", "Kya kar raha hai?", "Isse better expect kiya tha."]
        };

        function speak(msg) {
            const el = document.getElementById('bot-msg');
            el.style.opacity = 0;
            setTimeout(() => { el.innerText = msg; el.style.opacity = 1; }, 200);
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            // Human Move
            board[index] = HUMAN;
            render();
            
            if (checkWin(HUMAN)) { gameOver("You Won?! (Impossible)"); return; }
            if (!board.includes('')) { gameOver("Draw!"); return; }

            // Bot Move (Minimax - Unbeatable)
            gameActive = false;
            setTimeout(() => {
                let bestScore = -Infinity;
                let move;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = AI;
                        let score = minimax(board, 0, false);
                        board[i] = '';
                        if (score > bestScore) {
                            bestScore = score;
                            move = i;
                        }
                    }
                }
                board[move] = AI;
                render();
                
                if (checkWin(AI)) { 
                    speak(dialogues.win[Math.floor(Math.random() * dialogues.win.length)]);
                    gameActive = false;
                } else if (!board.includes('')) {
                    speak(dialogues.draw[Math.floor(Math.random() * dialogues.draw.length)]);
                    gameActive = false;
                } else {
                    speak(dialogues.move[Math.floor(Math.random() * dialogues.move.length)]);
                    gameActive = true;
                }
            }, 500);
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWin(AI)) return 10 - depth;
            if (checkWin(HUMAN)) return depth - 10;
            if (!board.includes('')) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = AI;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = HUMAN;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin(player) {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8], // Rows
                [0,3,6], [1,4,7], [2,5,8], // Cols
                [0,4,8], [2,4,6]           // Diagonals
            ];
            return wins.some(c => board[c[0]] === player && board[c[1]] === player && board[c[2]] === player);
        }

        function render() {
            board.forEach((val, idx) => {
                const cell = document.getElementsByClassName('cell')[idx];
                cell.innerText = val;
                cell.className = `cell ${val === 'X' ? 'x' : (val === 'O' ? 'o' : '')}`;
            });
        }

        function gameOver(result) {
            gameActive = false;
            // alert(result);
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            speak("New game. Good luck.");
            render();
        }
    </script>
</body>
</html>
