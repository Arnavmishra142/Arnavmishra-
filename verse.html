<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Verse | Gaming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #050505; color: #fff;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        h1 {
            font-size: 2.5rem; color: #00ff88; text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5); letter-spacing: 5px;
            margin-bottom: 50px;
        }

        .game-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px; width: 90%; max-width: 800px;
        }

        .game-card {
            background: rgba(20, 20, 20, 0.8); border: 1px solid #333;
            border-radius: 15px; padding: 30px; text-align: center;
            transition: 0.3s; cursor: pointer; text-decoration: none;
            display: flex; flex-direction: column; align-items: center;
            position: relative; overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px); border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .icon-box {
            font-size: 4rem; margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .game-title { font-size: 1.5rem; font-weight: bold; color: #fff; margin-bottom: 10px; }
        .game-desc { font-size: 0.8rem; color: #888; }

        /* Locked Card */
        .locked { opacity: 0.5; pointer-events: none; border-style: dashed; }
        .locked .icon-box { -webkit-text-fill-color: #555; }

        .back-btn {
            margin-top: 50px; text-decoration: none; color: #fff;
            border: 1px solid #fff; padding: 10px 20px; border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <h1>Arnav Verse <i class="fas fa-gamepad"></i></h1>

    <div class="game-grid">
        <a href="chess.html" class="game-card">
            <div class="icon-box"><i class="fas fa-chess-knight"></i></div>
            <div class="game-title">Master Chess</div>
            <div class="game-desc">Vs Stockfish AI (2000 Elo)</div>
        </a>

        <a href="tictactoe.html" class="game-card">
            <div class="icon-box"><i class="fas fa-times"></i></div>
            <div class="game-title">Tic Tac Toe</div>
            <div class="game-desc">Unbeatable Bot Challenge</div>
        </a>

        <div class="game-card locked">
            <div class="icon-box"><i class="fas fa-lock"></i></div>
            <div class="game-title">Mystery Game</div>
            <div class="game-desc">Locked Level</div>
        </div>
    </div>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

</body>
</html>
